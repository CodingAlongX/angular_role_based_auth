<form #form='ngForm' (submit)="onSubmit(form)" autocomplete="off" class="mb-4">
  <div class="form-group">
    <label>Username</label>
    <input #userName='ngModel' [(ngModel)]="formModel.userName" class="form-control" name="userName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input #password='ngModel' [(ngModel)]="formModel.password" class="form-control" name="password" required
           type="password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    </div>
  </div>
</form>
